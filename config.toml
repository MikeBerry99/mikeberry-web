############################ Default configuration #########################
baseURL = "/"
# site title 
title = "Mike Berry | Tech Adventures"
# theme
theme = "northendlab"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "mikeberrydev" # get your shortname form here : https://disqus.com
# google analytics
googleAnalytics = "UA-209463815-1" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/answer/1008080?hl=en

# disable language
disableLanguages = ["fr"] # desable language from here

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]
[markup.goldmark.renderer]
unsafe= true

######################### Default Parameters ###########################
[params]
# logo
logo = "images/mikeberry-logo.webp"
# favicon
favicon = "images/favicon.png"
# meta data
author = "Mike Berry"
description = "Mike Berry technology leader. A blog about fintech, regtech, software engineering, agile, lean, devops and leading high performance software teams"
# homepage main section
mainSection = "posts"
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "Mike Berry 2022"

# search *** true or false (if Search is disable Menu will align in Right) ***
search = true
header_search_layout = "popupable" # "expanded" or "popupable"
# Menu align *** "left", "right" or "center" (if Search is disable Menu will align in Right) ***
menu_align = "center"
# Blog-details page sidebar
sidebar = "right" # Sidebar value ("left", "right" or false)

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "GTM-KSTVKXJ" # example: G-XXXXXXXXXX

######################## Site Variables #########################
[params.variables]
# Color Variables
primary_color = "#EA1889"
#primary_color = "#E8505B"
secondary_color = "#9AC4F8"
text_color = "#666666"
text_color_dark = "#222222"
body_color = "#fff"
border_color = "#ACB9C4"
black = "#000"
white = "#fff"
light = "#F8F8F8"

# font variable
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
primary_font = "Titillium Web:wght@400;700"
secondary_font = ""
icon_font = "Font Awesome 5 Free"


######################## sidebar widgets #########################
[params.widgets]
sidebar = ["about-me", "featured-post", "tags", "social"]
# available widget : search,about-me,authors,categories,tags,recent-post,social,promotion,subscription

# preloader
[params.preloader]
enable = false
preloader = "" # use png, jpg, svg or gif format

# Subscription
[params.subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours
title = "Subscribe for our monthly newsletter."
input_placeholder = "Enter your email"

# cookies
[params.cookies]
enable = false
expire_days = 2

